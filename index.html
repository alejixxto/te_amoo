<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti</title>

<style>
html,body{
    margin:0;
    min-height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000 url("fondo.png") center/cover no-repeat fixed;
    font-family:Georgia,serif;
    text-align:center;
}

.container{
    position:relative;
    width:420px;
}

.base{
    width:100%;
    display:block;
}

.flor{
    position:absolute;
    width:140px;
    transform:translate(-50%,-50%);
    pointer-events:none;
}

</style>
</head>
<body>

<div class="container">
    <img src= class="base">
</div>

<script>

const flores = ["flor blanca.png","flor rosa.png","girasol.png"];
const container = document.querySelector(".container");

const posiciones = [

    // ðŸŒ¿ ATRÃS (mÃ¡s arriba y MÃS abiertas)
    {x:20, y:26, s:0.65},
    {x:80, y:26, s:0.65},

    // ðŸŒ¼ MEDIO
    {x:32, y:40, s:0.9},
    {x:68, y:40, s:0.9},

    // ðŸŒ» FRENTE
    {x:25, y:58, s:1.2},
    {x:50, y:60, s:1.3},
    {x:75, y:58, s:1.2}
];

posiciones.forEach(pos => {

    let flor = document.createElement("img");
    flor.src = flores[Math.floor(Math.random()*flores.length)];
    flor.className="flor";

    flor.style.left = pos.x + "%";
    flor.style.top = pos.y + "%";
   let rotacion = (pos.x - 50) / 4;
   flor.style.transform = `translate(-50%,-50%) scale(${pos.s}) rotate(${rotacion}deg)`;
    flor.style.zIndex = Math.floor(pos.y);

    container.appendChild(flor);
});


</script>

</body>
</html>
